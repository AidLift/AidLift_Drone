<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AidLift</title>

        <script type="module" src="src/script.js" defer></script>


        <link rel="stylesheet" href="src/index.css">


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        

        <!-- <link rel="stylesheet" href="src/leaflet/leaflet.css">
        <script src="src/leaflet/leaflet.js" defer></script> -->
    </head>
    <body>
        <header>
            <h1>Aidlift Service</h1>
        </header>
        <div class="container">
            <main>
                <h2>Welcome!</h2>
                <p>If you need further assistant please click on the button
                        below..</p>
                <button id="assistance">Click for assistance</button>
    
                <p id="location">Location will be displayed here...</p>
    
    
                <h1 class="centered-heading">Simulating Drone Arrival</h1>
    
                <div id="map"></div>
                
                <div id="map-container">
                    <div id="drone"></div>
                </div>
            </main>
        </div>
        <div class="ai-container">
            <div id="ai-support">
                <h2>AI CHAT SUPPORT</h2>
                <div id="conversation">
                    <p id="response">Hello, how may I assist you?</p>
                    
                </div>
    
                <input type="text" id="aiInput" placeholder="Ask something..." />
                <!-- <button id="ai">AI Test</button> -->
            </div>
        </div>

        <footer>
            <p>Â© 2025 AidLift</p>
        </footer>
    </body>

    <form onSubmit={handleUpload} encType="multipart/form-data">
        <input 
          type="file" 
          accept="video/*" 
          onChange={handleFileChange}
          required
        />
        <button type="submit">Upload Video</button>
      </form>
      
</html>
