<!DOCTYPE html>
<html lang="en">
    <head>     
        <!-- <script src="script.js"></script> -->
            
        <title>AidLift</title>

        <script type="module" src="src/script.js" defer></script>

        <link rel="stylesheet" href="src/index.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        

        <!-- <link rel="stylesheet" href="src/leaflet/leaflet.css">
        <script src="src/leaflet/leaflet.js" defer></script> -->
    </head>
    <body>
        <!-- Landing Screen -->
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1 class="fade-in">AIDLIFT</h1>
                <p class="fade-in delay">
                    AI-powered disaster detection. Real-time fire response simulation.
                </p>
                <div class="scroll-down" id="scroll-down">&#8595;</div>
            </div>
        </section>
        
        <section class="main-site" id="main-site">
            <header>
                <h1>Aidlift Service</h1>
            </header>
            <div class="container">
                <div class="main-container">
                    <main>
                        <h2>Welcome!</h2>
                        <p>If you need further assistance please click on the button
                                below..</p>

    
                        <div id="images">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <input 
                                  type="file" 
                                  id="mediaInput" 
                                  accept="image/*,video/*" 
                                  required
                                />

                                <button type="submit">Upload Media</button>
                            </form>

                        </div>
                        <button id="assistance">Click for assistance</button>


                        <p id="location">Location will be displayed here...</p>
            
                        <h1 class="centered-heading">Simulating Drone Arrival</h1>
            
                        
                        <div class="map-wrapper pulse">
                            <div id="map">
                                <div class="loading-container">
                                    <img id='drone-logo' src="/images/drone.gif" alt="Loading... PLEASE WAIT HOLY SHIT" class="loading-gif" />
                                </div>
                            </div>
                            
                        </div>
                        <!-- <div id="map-container">
                            <div id="drone"></div>
                        </div> -->
                    </main>
                </div>
    
                <div class="ai-container">
                    <div id="ai-support">
                      <h2>AI CHAT SUPPORT</h2>
                  
                    
                      <div id="conversation-wrapper">
                        <div id="conversation">
                          <p id="response">Hello, how may I assist you?</p>
                         
                        </div>
                      </div>
                  
                      
                      <input type="text" id="aiInput" placeholder="Ask something..." />
                    </div>
                  </div>
                  



                <div id="live-video">
                                    
                    <video id="videoElement" width="640" height="480" autoplay></video>
                    <button id="startCameraButton" disabled>Start Camera</button>
                    <button id="stopCameraButton" disabled>Stop Camera</button>
            
                </div>
        
                <footer>
                    <p>Â© 2025 AidLift</p>
                </footer>
            </div>
        </section>
        
        
    </body>




    
      
</html>
